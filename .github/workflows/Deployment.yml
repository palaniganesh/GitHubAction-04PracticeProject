name: Deployment Project
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
             - name: Checkout code
               uses: actions/checkout@v3
             - name: Install NodeJS
               uses: actions/setup-node@v3
               with:
                 node-version: 18
             - name: Install Dependencies
               run: npm ci
             - name: Run Tests
               run: npm test
             - name: Lint code
               run: npm lint
    deploy:
           runs-on: ubuntu-latest
           steps:
                - name: Checkout code
                  uses: actions/checkout@v3
                - name: Install NodeJS
                  uses: actions/setup-node@v3
                  with:
                    node-version: 18
                - name: Install Dependencies
                  run: npm ci
                - name: Build Project
                  run: npm run build
                - name: Deploy application
                  run: echo "Deploying..."
